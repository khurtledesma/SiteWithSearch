<html>


<head>
  <title>GIPHY Search</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Syncopate">
</head>

<body>

  <header>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" id="top">
      <img class="navbar-brand logo" href="#" src="img/PwrByGif.gif">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse navbar-right" id="navbarCollapse">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <h1>GIPHY Search</h1>
  <div class="container" id="search">
      <div
        class="input-group md-form form-sm form-2 pl-0 pointer-cursor twentyPxMarginTandB col-xs-6 col-xs-push-3 col-md-12"
        id="userSearch">
        <input class="form-control my-0 py-1 lime-border" type="text" placeholder="Enter Search Here"
          aria-label="Search" id="userInput">
        <div class="input-group-append">
          <input style="width:100px;" class="form-control lime-border" type="number"
            placeholder="# of GIFS" aria-label="Search" id="userAmount"></div>
        <div class="input-group-append">
          <button id="userSubmit" class="input-group-text lime lighten-2"><i class="fas fa-search text-grey"
              aria-hidden="true"></i></button>
        </div>
      </div>
  </div>

  <div id="results">
  </div>

</body>

<script src="https://kit.fontawesome.com/d41bbd2708.js" crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</html>
